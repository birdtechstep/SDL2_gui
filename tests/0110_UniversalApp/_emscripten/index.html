<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>SDL_gui (Emscripten)</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /><meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

</head>
<style>
    html, body {
        height: 100%;
        margin: 0px;
        background-color: lightgray;
    }
    #app {
        width: 100%;
        height: 100%;
        max-width: 100%;
        background: #f0e68c;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
    }

    #canvas {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
    }
</style>
<body>
<div id="app">
    <canvas id="canvas"></canvas>
</div>

<script src="MyProgram.js" type="application/javascript"></script>
<script type="application/javascript">
    Module({
        canvas: document.getElementById('canvas'),
    })
        .then( () => {
            console.log('Loaded!');
        })
</script>
</body>
</html>
